<script type="text/javascript">

function controller(){
    var x = document.getElementById("cifrado").value;
    var message = document.getElementById("textoClaro").value;
    parseInt(x);
    if(x == 1){

        // document.getElementById("textoCifrado").value = Crypto(message);
		var hash = md4(message);
        document.getElementById("textoCifrado").value = "md4";
        document.getElementById("textoCifrado").value = hash;
    }
    else if(x==2){
		var hash = CryptoJS.MD5(message);
        document.getElementById("textoCifrado").value = "md5";
        document.getElementById("textoCifrado").value = hash;
    }
    else if(x==3){
		var hash = CryptoJS.SHA1(message);
        document.getElementById("textoCifrado").value = "SHAI 1";
        document.getElementById("textoCifrado").value = hash;
    }
    else if(x==4){
		var hash = CryptoJS.SHA256(message);
        document.getElementById("textoCifrado").value = "SHAI 256";
        document.getElementById("textoCifrado").value = hash;
    }
    else if(x==5){
		var hash = CryptoJS.SHA512(message);
        document.getElementById("textoCifrado").value = "SHA512";
        document.getElementById("textoCifrado").value = hash;
    }
    else if(x==6){
		var clave = document.getElementById("TextoClave").value;
		var hash = CryptoJS.HmacMD5(message,clave);
        document.getElementById("textoCifrado").value = "HMAC - MD5";
        document.getElementById("textoCifrado").value = hash;
    }

}
function Cambio(){
    var x = document.getElementById("cifrado").value;

    if(x == 6){
		// document.getElementById("TextoClave").classList.toggle("TextoClaveActivo");
		document.getElementById("TextoClave").className = "TextoClaveActivo";
    }
	else{
		// document.getElementById("TextoClave").classList.toggle("TextoClaveInactivo");
		document.getElementById("TextoClave").className = "TextoClaveInactivo";
	}

}

				  <button id="BotonCifrar" onclick="controller()" style="width:100px; height: 20px;" >Cifrar</button>
